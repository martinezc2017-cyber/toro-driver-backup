name: toro_driver
description: "Toro Driver - Rideshare Driver App"
publish_to: 'none'
version: 1.1.0+4

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Localization
  flutter_localizations:
    sdk: flutter
  easy_localization: ^3.0.3

  # Supabase - Backend
  supabase_flutter: ^2.3.0

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # Location & Maps
  geolocator: ^14.0.0
  geocoding: ^3.0.0
  # Mapbox Maps SDK (Official) - with improved 3D camera
  mapbox_maps_flutter: ^2.4.0
  # Navigation SDK deshabilitado (requiere suscripci√≥n paga de Mapbox)
  # flutter_mapbox_navigation: ^0.2.2
  flutter_polyline_points: ^2.0.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  http: ^1.1.0

  # Payments
  flutter_stripe: ^10.1.1

  # Push Notifications (Firebase disabled for Windows - re-enable for mobile release)
  # firebase_core: ^2.25.4
  # firebase_messaging: ^14.7.15
  flutter_local_notifications: ^17.0.0

  # Storage & Cache
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.1

  # Secure Storage for Auth Tokens & Biometric
  flutter_secure_storage: ^9.2.2

  # Biometric Authentication (Face ID / Fingerprint)
  local_auth: ^2.3.0

  # Google Sign In
  google_sign_in: ^6.2.1

  # Deep Links
  app_links: ^6.1.0

  # Image handling
  image_picker: ^1.0.7

  # OCR - Text Recognition (ML Kit - offline, free)
  google_mlkit_text_recognition: ^0.13.0

  # App Info & Updates
  package_info_plus: ^8.0.0
  open_filex: ^4.4.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.3
  url_launcher: ^6.2.4
  connectivity_plus: ^5.0.2
  permission_handler: ^12.0.0
  timeago: ^3.6.1
  qr_flutter: ^4.1.0
  share_plus: ^7.2.2
  pdf: ^3.10.8
  printing: ^5.14.2

  # Text to Speech & Wakelock (for navigation)
  flutter_tts: ^4.0.2
  wakelock_plus: ^1.2.8

  # UI Components
  shimmer: ^3.0.0
  flutter_slidable: ^3.0.1
  pull_to_refresh: ^2.0.0
  lottie: ^3.1.0

  # Futuristic UI Effects
  vibration: ^3.1.5
  glassmorphism: ^3.0.0
  animate_do: ^3.3.4
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  blur: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/lang/en.json
    - assets/lang/es.json
    - assets/images/
    - assets/animations/
